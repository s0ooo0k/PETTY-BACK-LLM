<div id="resultBox" style="margin-top: 20px;"></div>

<script>
    const form = document.getElementById("recommendForm");
    const resultBox = document.getElementById("resultBox");

    form.addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const json = Object.fromEntries(formData.entries());

        const res = await fetch("/api/recommend", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(json)
        });

        const data = await res.json();
        const recommendations = data.recommend;

        resultBox.innerHTML = '';

        recommendations.forEach(place => {
            const card = document.createElement('div');
            card.className = 'recommend-card';
            card.innerHTML = `
                <img src="${place.imageUrl}" alt="${place.title}" />
                <h2>${place.title}</h2>
                <p><strong>ì£¼ì†Œ:</strong>${place.addr}</p>
                <p><strong>ì„¤ëª…:</strong> ${place.description}</p>

                <p><strong>ê°€ëŠ¥ ë™ë¬¼:</strong> ${place.acmpyPsblCpam || 'ì •ë³´ ì—†ìŒ'}</p>
                <p><strong>ì¤€ë¹„ë¬¼:</strong> ${place.acmpyNeedMtr || 'ì •ë³´ ì—†ìŒ'}</p>
            `;
            resultBox.appendChild(card);
        });
    });


    document.addEventListener('DOMContentLoaded', async function() {
        const token = localStorage.getItem('jwt');
        if (!token) {
            showLoginMenu();
            return;
        }

        try {
            const response = await fetch('/api/users/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('userMenu').style.display = 'inline';
                document.getElementById('loginMenu').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('username').textContent = data.username;
                document.getElementById('role').textContent = data.role;
            } else {
                showLoginMenu();
                if (response.status === 401) {
                    localStorage.removeItem('jwt');
                }
            }
        } catch (error) {
            console.error('ì‚¬ìš©ì ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨:', error);
            showLoginMenu();
            localStorage.removeItem('jwt');
        }
    });

    function showLoginMenu() {
        document.getElementById('userMenu').style.display = 'none';
        document.getElementById('loginMenu').style.display = 'inline';
        document.getElementById('userInfo').style.display = 'none';
    }

    function logout() {
        localStorage.removeItem('jwt');
        window.location.href = '/';
    }
</script>
